<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="container">
        <div class="screen">
            <input type="text" id="screenTop" disabled>
            <input type="text" id="screenBottom" disabled placeholder="0">
        </div>
        <div class="buttonContainers">
            <button class="btns clear" id="clear">AC</button>
            <button class="btns delete" id="delete">&larr;</button>
            <button class="btns" value="7">7</button>
            <button class="btns" value="8">8</button>
            <button class="btns" value="9">9</button>
            <button class="btns operator" id="divide" value= '/' >&divide;</button>
            <button class="btns" value="4">4</button>
            <button class="btns" value="5">5</button>
            <button class="btns" value="6">6</button>
            <button class="btns  operator" id="multiplication" value="*">&times;</button>
            <button class="btns" value="1">1</button>
            <button class="btns" value="2">2</button>
            <button class="btns" value="3">3</button>
            <button class="btns operator" id="addition" value="+">+</button>
            <button class="btns" value="0">0</button>
            <button class="btns" value="00">00</button>
            <button class="btns period" id="period" value=".">.</button>
            <button class="btns operator" id="subtract" value="-">-</button>
            <button class="btns submit" id="equals">=</button>
            

        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
